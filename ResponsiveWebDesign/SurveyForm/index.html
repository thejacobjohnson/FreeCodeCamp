<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 id="title">Super Survey</h1>
    <p id="description">
      This is a short survey to gather information about favorite super hero
      powers.
    </p>
    <form id="survey-form">
      <div id="user-info" class="formarea">
        <label for="name" id="name-label">Full Name</label>
        <input type="text" id="name" placeholder="John Smith" required />
        <label for="email" id="email-label">Email</label>
        <input
          type="email"
          id="email"
          placeholder="example@domain.com"
          required
        />
        <label for="number" id="number-label">Age</label>
        <input
          type="number"
          id="number"
          min="8"
          max="120"
          placeholder="Enter your age, must be between 8 and 120"
        />
        <label for="dropdown" id="dropdown-lable"
          >Select Your Favorite Super Power</label
        >
        <select name="dropdown" id="dropdown">
          <option value="Flight">Flight</option>
          <option value="Vision">Super Vision</option>
          <option value="Strength">Strength</option>
          <option value="Speed">Speed</option>
          <option value="Intelligence">Intelligence</option>
        </select>
      </div>
      <div id="universe" class="formarea">
        <h2 id="universe-header">What Universe Is Your Favorite?</h2>
        <label for="Marvel">Marvel</label>
        <input type="radio" name="universe" id="Marvel" value="Marvel" />
        <label for="DC">DC</label>
        <input type="radio" name="universe" id="DC" value="DC" />
        <label for="Hidden World">Hidden World</label>
        <input
          type="radio"
          name="universe"
          id="Hidden World"
          value="Hidden World"
        />
        <label for="Other">Other</label>
        <input type="radio" name="universe" id="Other" value="Other" />
      </div>
      <h2 id="heros">Select Your Favorite Heroes</h2>
      <div id="heros" class="formarea selectGrid">
        <div id="selectGrid1">
          <input type="checkbox" value="Batman" id="checkbox1" />
          <label for="checkbox1">Batman</label>
        </div>
        <div id="selectGrid2">
          <input type="checkbox" value="Superman" id="checkbox2" />
          <label for="checkbox2">Superman</label>
        </div>
        <div id="selectGrid3">
          <input type="checkbox" value="Ironman" id="checkbox3" />
          <label label for="checkbox3">Iron Man</label>
        </div>
        <div id="selectGrid4">
          <input type="checkbox" value="Captain America" id="checkbox4" />
          <label for="checkbox4">Captain America</label>
        </div>
        <div id="selectGrid5">
          <input type="checkbox" value="Hawkeye" id="checkbox5" />
          <label for="checkbox5">Hawkeye</label>
        </div>
        <div id="selectGrid6">
          <input type="checkbox" value="Black Widow" id="checkbox6" />
          <label for="checkbox6">Black Widow</label>
        </div>
        <div id="selectGrid7">
          <input type="checkbox" value="Wonder Woman" id="checkbox7" />
          <label for="checkbox7">Wonder Woman</label>
        </div>
        <div id="selectGrid8">
          <input type="checkbox" value="Flash" id="checkbox8" />
          <label for="checkbox8">Flash</label>
        </div>
        <div id="selectGrid9">
          <input type="checkbox" value="Green Lantern" id="checkbox9" />
          <label for="checkbox9">Green Lantern</label>
        </div>
        <div id="selectGrid10">
          <input type="checkbox" value="Thor" id="checkbox10" />
          <label for="checkbox10">Thor</label>
        </div>
        <div id="selectGrid11">
          <input type="checkbox" value="Other" id="checkbox11" />
          <label for="checkbox11">Other: </label>
          <input type="text" id="otherHero" />
        </div>
      </div>
      <h2>Any Additional Thoughts?</h2>
      <textarea placeholder="Any additional thoughts?"></textarea>
      <h2>Thanks!</h2>
      <input type="submit" id="submit" />
    </form>
  </body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
